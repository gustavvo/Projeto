<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> Sistema Locadora - Cadastra Produto </title>

<script>
function form_simples(ele){
        numero = ele.elements.length
        erro = "";
        for(i=0; i<numero; i++){
                if(ele.elements[i].alt == "yes"){
                        if(ele.elements[i].name == "email" || ele.elements[i].name == "e-mail" || ele.elements[i].name == "mail"){
                                if(ele.elements[i].value.indexOf('@')==-1 || ele.elements[i].value.indexOf('.')==-1){
                                erro = erro + "Preencha o campo '"+ ele.elements[i].name.toUpperCase() +"' corretamente. \n"
                                }
                        }else{
                                if(ele.elements[i].value==""){
                                erro = erro + "Preencha o campo '"+ ele.elements[i].name.toUpperCase() +"'. \n"
                                }
                        }
                }
                if(ele.elements[i].title == "yes"){
                        if(ele.elements[i].value==""){
                        erro = erro + "Preencha o campo '"+ ele.elements[i].name.toUpperCase() +"'. \n"
                        }
                }
        }

        if(erro != ""){
                alert("Erros:\n"+erro);
                return false
        }else{
                return true
        }
}
</script>

</head>
<body>

<h1> Cadastro de Produto </h1>

<form action="cadastraProduto.do" method="post" onsubmit="return form_simples(this)">

	Titulo: <br>
	<input type="text" name="titulo" alt="yes">
	<br>
	<br>
	
	Classificação: <br>
	<input type="radio" name="classificacao" value="Filme"  checked="checked"> Filme
	<br>
	<input type="radio" name="classificacao" value="Show"> Show
	<br>
	<input type="radio" name="classificacao" value="Infantil"> Infantil 
	<br>
	
	<input type="submit" value="Cadastrar">
	<br>
	<input type="button" value="Voltar o menu principal" onclick="location.href='menu.html'">

</form>


</body>
</html>
